<!doctype html>
<html lang="%lang%">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="author" content="Thibault Duforest" />
		<meta name="robots" content="index, follow" />
		<meta name="theme-color" content="#1e2939" />
		<link rel="icon" type="image/x-icon" href="%sveltekit.assets%/favicon.ico">
		<link rel="icon" type="image/png" href="%sveltekit.assets%/favicon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="48x48" href="%sveltekit.assets%/favicon-48x48.png" />
		<link rel="canonical" href="https://thibault-duforest.github.io/portfolio/" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400..600&display=swap"
			rel="stylesheet"
		/>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="font-montserrat">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
